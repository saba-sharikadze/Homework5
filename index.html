<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/SVG-logo.png"/>
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-classic-medium/css/bpg-classic-medium.min.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navigation">
            <a class="nav-logo" href="index.html">LOGO</a>
            <ul class="nav-list">
                <li class="nav-bar">
                    <a class="nav-item red-active" href="index.html">HOME</a>
                </li>
                <li class="nav-bar">
                    <p class="nav-item">DISCOVERY</p>
                </li>
                <li class="nav-bar">
                    <p class="nav-item">PHOTOS</p>
                </li>
                <li class="nav-bar">
                    <p class="nav-item">CONTACT</p>
                </li>
                <li class="nav-bar-photo">
                    <img src="./images/author-image.svg" alt="author photo">
                </li>
            </ul>
        </nav>
    </header>
    <section class="travel-section">
        <div class="travel-box">
            <h2 class="pop-destination">პოპულარული მარშრუტი</h2>
            <div class="travelbox-1">
                <div class="travelbox-image1">
                    <img src="./images/image-1.png" alt="image1">
                </div>
                <div class="travelbox-text1">
                    <p class="travel-boxtext">სამცხე-ჯავახეთის ფერდობი</p>
                </div>
            </div>
            <div class="travelbox-1 middle-box">
                <div class="travelbox-image1">
                    <img src="./images/image-2.png" alt="image2">
                </div>
                <div class="travelbox-text1">
                    <p class="travel-boxtext">აჭარის და გურიის ზღვისპირეთი</p>
                </div>
            </div>
            <div class="travelbox-1">
                <div class="travelbox-image1">
                    <img src="./images/image-3.png" alt="image3">
                </div>
                <div class="travelbox-text1">
                    <p class="travel-boxtext">სასრიალო მარშრუტები: ბაკურიანი, გუდაური </p>
                </div>
            </div>
        </div>
    </section>
    <section class="photos">
        <div class="photos-div">
            <h2 class="hapening-now">HAPPENING NOW</h2>
            <div class="photos-div1">
                <img src="./images/image-4.png" alt="bridge image">
                <img class="image-5" src="./images/image-5.png" alt="forest image">

            </div>
            <div class="photos-div2">
                <img src="./images/image-6.png" alt="elephant image">
                <img class="image-7" src="./images/image-7.png" alt="bird image">
                <img src="./images/image-8.png" alt="road image">

            </div>

        </div>
    </section>
    
</body>
</html>
